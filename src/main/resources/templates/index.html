<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Java blog mega tutorial</title>
</head>

<body>
<h2>Java blog mega tutorial</h2>
<hr>

<p>
    Welcome to Java blog mega tutorial!
</p>

<hr>

<!-- display user name and role -->

<div>
    User: <span sec:authentication="name"></span>
    <br><br>

    <!-- Check for login error -->
    <div th:if="${session.user}">
        <p th:text="'First name: ' + ${session.user.firstName} + ', Last name: ' + ${session.user.lastName} + ', Email: ' + ${session.user.email}"></p>
    </div>
</div>

<form th:action="@{/logout}"
      method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>

</html>
