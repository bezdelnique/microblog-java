<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'hello')}">

<body>

<div class="container">
    <h3>Post Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="post : ${posts}">

            <td th:text="${post.id}"/>
            <td th:text="${post.title}"/>
            <td th:text="${post.content}"/>

            <td>
                <a th:href="@{/post/update(id=${post.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/post/delete(id=${post.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
